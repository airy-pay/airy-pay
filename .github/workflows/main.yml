name: Deploy to Production

on:
  push:
    branches:
      - 'production'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t airypaynew:latest -f src/AiryPayNew.Presentation/Dockerfile .
          docker tag airypaynew:latest ${{ secrets.DOCKER_USERNAME }}/airypaynew:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/airypaynew:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/airypaynew:latest
            docker compose -f ./airy-pay-new/docker-compose.yml down
            docker compose -f ./airy-pay-new/docker-compose.yml up -d
